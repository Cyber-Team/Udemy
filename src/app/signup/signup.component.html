  <div class="sign">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
          <h1 class=" panel-title text-center">Create free account</h1>
          <hr/>
        <!--social id login-->
          <div class="social-login text-center">
            <span>Sign up with:</span>
            <a href="#"><i class="fa fa-facebook fa-2x nik" ></i></a>
            <a href="#"><i class="fa fa-github fa-2x nik" ></i></a>
            <a href="#"><i class="fa fa-google-plus fa-2x nik" ></i></a>
          </div>
        <!--social id end-->
          <div class="OR">
            <hr/>
            <span class="orr">OR</span>
          </div>
          <!--form started-->
          <form class="form-signin" (ngSubmit)="formSubmi()">
            <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="data.name"
                   name="first" required autofocus>
            <input type="text" class="form-control" placeholder="Email address" [(ngModel)]="data.email"
                   name="email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="data.pass"
                   name="pass" required>

            <p class="wrn">{{wrong}}</p>
            <div class="wrap">
                <button [ngClass]="'Three'" style="border-radius: 24px;">Create free account</button>
            </div>
            <div class="text-center">
            <label class="checkbox">
              <input type="checkbox" value="remember-me">
              Remember me
            </label>  |
              <a routerLink="/forget" class="need-help">Need help? </a><span class="clearfix"></span>
            </div>
          </form>
        </div>
        <p class="jurr text-center" style="color:black">By creating an accout you agree to Terms and conditions and Privacy               Policy</p>
        <a routerLink="/signin" class="text-center new-account">Alreadt have account LogIn </a>
      </div>
    </div>
  </div>

<app-footer></app-footer>
