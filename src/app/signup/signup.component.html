<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign Up</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="">
        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" required>
          <button mat-raised-button [ngClass]="'One'" style="width: 100%; border-radius: 7px;">Sign Up</button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
          <a routerLink="/forget" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
      <p class="jurr text-center" style="color:black">By creating an accout you agree to Terms and conditions and Privacy Policy</p>
      <a routerLink="/signin" class="text-center new-account">Alreadt have account LogIn </a>
    </div>
  </div>
</div>
