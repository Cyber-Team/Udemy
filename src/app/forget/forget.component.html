<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="munni">
      <h1 class="text-center login-title">Password Reset</h1>
      <form class="form-signin">
        <input type="text" class="form-control" placeholder="Email" required autofocus>
        <div class="wrap">
           <button [ngClass]="'Three'">Reset Password</button>
        </div>
        <label class="checkbox pull-left">
          <input type="checkbox" value="remember-me">
          Remember me
        </label>
       <a routerLink="/signup" class="pull-right need-help">Create free account</a><span class="clearfix"></span>
      </form>
      <a routerLink="/signin" class="text-center new-account">Already have account LogIn </a>
    </div>
    </div>
  </div>
</div>
