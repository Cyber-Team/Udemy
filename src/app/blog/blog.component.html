<div class="text-center">
  <h1 class="os-text text-center" style="display: inline-block"><b>Udemy Blog</b> </h1>
  <span class="col-xs-2" style="float:right">
      <input class="form-control" type="text"  placeholder="serach here..."/>
  </span>
</div>
<div class="container">
  <div class="card col-md-6" *ngFor="let blog of myBlog">
    <div class="post">
        <img class="card-img-top img-responsive" src="../../assets/Images/{{blog.image}}.svg" alt="Card image cap">
        <div class="card-block">
          <div class="post-meta">
            <span class="os-text blue-text">{{blog.name }}</span><br/>
              <span class="oss">{{blog.date}}</span>
          </div>
          <div class="post-contect">
               <h1 class="card-title os-text">{{blog.titlee }}</h1>
               <p class="card-text oss" style="color: #4d5562;">{{blog.parag}}</p>
            <a routerLink="/blog">
              <button mat-raised-button [ngClass]="'One'">Read More..</button>
            </a>
          </div>
        </div>
    </div>
  </div>
</div>

      </div>

<div class="container">
  <hr/>
  <div class="row">
      <div class="col-md-2">
        <button mat-button><b>Comments</b></button>
      </div>
      <div class="col-md-2">
        <button mat-button><b>Demo</b></button>
      </div>
      <div class="col-md-2 pull-right">
        <button mat-button [matMenuTriggerFor]="menu"> <b>Login</b>
           <i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Facebook</button>
          <button mat-menu-item>Twitter</button>
          <button mat-menu-item>Google</button>
        </mat-menu>
      </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-sm-1 col-md-1">
      <div class="thumbnail">
        <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
      </div>
    </div>
    <div class="col-sm-5 col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="text-muted">Join The Discussion</span>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <div class="input-group input-file">
              <input class="form-control input-lg" id="inputlg" type="text" placeholder="Your comments">
              <span class="input-group-btn">
       			     <button class="btn btn-default">Add</button>
    		      </span>
            </div>
          </div>
        </div>
          <div class="panel-footer"><i class="fa fa-picture-o" aria-hidden="true"></i></div>
      </div>
    </div>
  </div>
</div>
