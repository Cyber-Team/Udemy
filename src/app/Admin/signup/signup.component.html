  <div class="sign">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
          <h1 class=" panel-title text-center">Create free account</h1>
          <hr/>
        <!--social id login-->
          <div class="social-login text-center">
            <span>Sign up with:</span>
            <a href="#"><i class="fa fa-facebook fa-2x nik" ></i></a>
            <a href="#"><i class="fa fa-github fa-2x nik" ></i></a>
            <a href="#"><i class="fa fa-google-plus fa-2x nik" ></i></a>
          </div>
        <!--social id end-->
          <div class="OR">
            <hr/>
            <span class="orr">OR</span>
          </div>
          <!--form started-->
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Enter Email" id="email" [(ngModel)]="email"
                   name="email" required autofocus #em="ngModel">
            <div [hidden]="em.valid || em.pristine" class="alert callout">Email required</div>


            <input type="password" class="form-control" placeholder="Enter Password" id="password1"
                   [(ngModel)]="password1" name="password1" required autofocus #pwd1="ngModel">
            <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">Password required</div>

            <input type="password" class="form-control" placeholder="Confirm Password" id="password2"
                   [(ngModel)]="password2" name="password2" required autofocus #pwd2="ngModel">
            <div [hidden]="pwd2.valid || pwd2.pristine" class="alert callout">Password required</div>

            <div *ngIf="passwordFail" class="alert callout">
              Password do not match
            </div>

            <div class="small-12 columns">
              <div class="expanded button-group">
                <a class="success button" (click)="signUp()">singup</a>
                <a class="cancel button" (click)="cancel()">Cancel</a>
              </div>
            </div>

            <div class="wrap">
                <button [ngClass]="'Three'" style="border-radius: 24px;">Create free account</button>
            </div>
            <div class="text-center">
            <label class="checkbox">
              <input type="checkbox" value="remember-me">
              Remember me
            </label>  |
              <a routerLink="/forget" class="need-help">Need help? </a><span class="clearfix"></span>
            </div>
          </form>


        </div>
        <p class="jurr text-center" style="color:black">By creating an accout you agree to Terms and conditions and Privacy               Policy</p>
        <a routerLink="/signin" class="text-center new-account">Alreadt have account LogIn </a>
      </div>
    </div>
  </div>

<app-footer></app-footer>
