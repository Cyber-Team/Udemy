<div class="row">
  <div class="col-md-8">
    <h1></h1>
  </div>
  <div class="col-md-4">
    <div class="alert alert-danger fade in" *ngIf="msg">
      {{msg}}
    </div>
  </div>
</div>

<div class="sign">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title os-text">Welcome to app</h1>
        <div class="account-wall">
          <img class="profile-img" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="">
          <!--form started-->
          <form class="form-signin" (ngSubmit)="formSubmit()">
            <input type="text" class="form-control" placeholder="Email address"
                   autofocus [(ngModel)]="data.firstName" name="first">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="data.password" name="pass" >
            <p class="wrn">{{wrong}}</p>
            <div class="wrap">
                <button  [ngClass]="'Three'" style="border-radius: 24px;" type="submit"
                     (click)="SignChange()">{{signin}}</button>
            </div>
            <div class="text-center">
            <label class="checkbox">
              <input type="checkbox" value="remember-me">
              Remember me
            </label> |
            <a routerLink="/forget" class="need-help">Forget password?</a>
            </div>
            <span class="clearfix"></span>
          </form>
          <!--form end-->
        </div>
        <a routerLink="/signup" class="text-center new-account">Create an account </a>
      </div>
   </div>
</div>



<app-footer></app-footer>
