<div class="sign">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title os-text">Sign into Your Account</h1>
        <div class="account-wall">
          <img class="profile-img" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="">
          <!--form started-->
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Enter Email" id="email" [(ngModel)]="email"
                   name="email" required autofocus #em="ngModel">
            <div [hidden]="em.valid || em.pristine" class="alert callout">Email required</div>
            <input type="password" class="form-control" placeholder="Enter Password" id="password1"
                   [(ngModel)]="password1" name="password1" required autofocus #pwd1="ngModel">
            <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">Password required</div>

            <div class="wrap">
              <span matTooltip="login"> <button [ngClass]="'Three'" style="border-radius: 24px;" (click)="login()">Login</button></span>
              <span matTooltip="Signup"> <button [ngClass]="'Three'" style="border-radius: 24px;" (click)="signup()">SignUp</button></span>
            </div>
            <div class="text-center">
            <label class="checkbox">
              <input type="checkbox" value="remember-me">
              Remember me
            </label> |
            <a routerLink="/forget" class="need-help">Forget password?</a>
            </div>
            <span class="clearfix"></span>
          </form>
          <!--form end-->
        </div>
        <a routerLink="/signup" class="text-center new-account">Create an account </a>
      </div>
   </div>
</div>



<app-footer></app-footer>
