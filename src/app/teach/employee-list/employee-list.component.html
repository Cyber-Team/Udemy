
  <h1>Update your details</h1>
  <div class="form-group">
    <label class="control-label col-sm-2" >Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="first" placeholder="name" [(ngModel)]="model2.name" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="position">Position:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter position" name="position"
             [(ngModel)]="model2.position">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Salary:</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
      <input class="form-control" name="salary" type="number"   placeholder="Salary" [(ngModel)]="model2.salary">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" (click)="updateEmployee()">update</button>
    </div>
  </div>
