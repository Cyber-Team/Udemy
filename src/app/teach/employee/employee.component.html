<div class="container">
  <!--alert-->
  <div class="row">
    <div class="col-md-8">
       <h1></h1>
    </div>
    <div class="col-md-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        {{msg}}
      </div>
      <div class="alert alert-danger fade in" *ngIf="msgg">
        {{msgg}}
      </div>
      <div class="clearfix"></div>
      <hr>
    </div>
  </div>
  <!--form started-->
  <form class="form-horizontal col-sm-6">
    <h1>Enter your details</h1>
    <div class="form-group">
      <label class="control-label col-sm-2" >Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="first" placeholder="name" [(ngModel)]="model.name" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="position">Position:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="position" placeholder="Enter position" name="position"
               [(ngModel)]="model.position">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Salary:</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-dollar"></i>
        </div>
        <input class="form-control" name="salary"  placeholder="Salary" [(ngModel)]="model.salary">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" (click)="addEmployee()">Save</button>
      </div>
    </div>
  </form>
  <!--form end-->
  <!--form updated-->
  <form class="form-horizontal col-sm-6">
    <h1>Update your details</h1>
    <div class="form-group">
      <label class="control-label col-sm-2" >Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="first" placeholder="name" [(ngModel)]="model2.name" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="position">Position:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter position" name="position"
               [(ngModel)]="model2.position">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Salary:</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-dollar"></i>
        </div>
        <input class="form-control" name="salary"  placeholder="Salary" [(ngModel)]="model2.salary">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" (click)="updateEmployee()">update</button>
      </div>
    </div>
  </form>
  <!--form updted end-->
  <!--table started-->
  <h1>Your details</h1>
    <table class="table table-hover">
      <thead>
      <tr>
        <th width="300">Name</th>
        <th width="300">Positions</th>
        <th width="300">salary</th>
        <th width="300">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees; let i=index">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.salary}}</td>
        <td>
          <a class="btn btn-success" (click)="editEmployee(i)">Edit</a>
          <a class="btn btn-danger" (click)="deleteEmployee(i)">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  <!--table end-->
</div>


<app-employee-list [model2]="model2"></app-employee-list>
