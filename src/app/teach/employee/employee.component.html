<!--form started-->
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name"  placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <label>Position</label>
      <input class="form-control" name="position"  placeholder="Position">
    </div>
    <div class="form-group">
      <label>Office</label>
      <input class="form-control" name="office" placeholder="Office">
    </div>
    <div class="form-group">
      <label>Salary</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-dollar"></i>
        </div>
        <input class="form-control" name="salary"  placeholder="Salary">
      </div>
    </div>
    <!--submit button started-->
    <div class="form-group">
      <button type="submit" class="btn btn-default">
        <i class="fa fa-floppy-o"></i> Submit</button>
      <button type="button" class="btn btn-default"  (click)="onDelete()">
        <i class="fa fa-trash"></i> Delete</button>
      <button type="button" class="btn btn-default" (click)="resetForm()">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </form>
<!--form ended-->
