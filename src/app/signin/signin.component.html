<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title os-text">Welcome to app</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="">
       <!--form started-->
        <form class="form-signin" autocomplete="off" novalidate [formGroup]="form" (submit)="login()">
          <input type="text" class="form-control" placeholder="Email" formControlName="email" autofocus>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <!--<button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>-->
          <button mat-raised-button [ngClass]="'One'" style="width: 100%;border-radius: 7px;" type="submit">
            Sign In</button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
          <a routerLink="/forget" class="pull-right need-help">Forget password?</a>
          <span class="clearfix"></span>
        </form>
        <!--form ended-->
      </div>
      <a routerLink="/signup" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
