<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title os-text">Welcome to app</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="">
        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" required>
          <!--<button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>-->
          <button mat-raised-button [ngClass]="'One'" style="width: 100%;border-radius: 7px;">Sign In</button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
          <a routerLink="/forget" class="pull-right need-help">Forget password?</a><span class="clearfix"></span>
        </form>
      </div>
      <a routerLink="/signup" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
