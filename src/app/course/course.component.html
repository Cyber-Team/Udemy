<!--header-->

    <h1 class="text-light">10 Days of learning</h1>

<!--courses started-->
  <div class="cha">
    <div class="col-sm-2 col-xs-6" *ngFor="let numbers of myLise; let i=index">
      <div class="card thumbnail">
        <img  src="../../assets/Images/course/{{numbers.pic}}.jpg" alt="Card image" class="sdf">
        <div class="card-body">
          <h4 class="card-title"><b>{{numbers.cardtitle}}</b></h4>
          <p class="card-text">{{numbers.nam}}</p>

          <span class="card-wraper">
          <span class="card-list-price">$30</span>
          <span class="card-discount-price">$12</span>
            </span>
        </div>
      </div>
    </div>
  </div>
