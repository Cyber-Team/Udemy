<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" >
      <ul>
        <li><a href=""> <p class="block">Web Design</p></a></li>
        <li><a href=""> <p class="block">Web Development</p></a></li>
        <li><a href=""> <p class="block">Ecommerce</p></a></li>
        <li><a href=""> <p class="block">Hosting</p></a></li>
        <li><a href=""> <p class="block">Integration</p></a></li>
        <li><a href=""> <p class="block">Mobile</p></a></li>
        <li><a href=""> <p class="block">A/B Testing</p></a></li>
        <li><a href=""> <p class="block">SEO</p></a></li>
        <li><a href=""> <p class="block">Online Branding</p></a></li>
      </ul>
  </mat-drawer>
    <div class="example-sidenav-content">
        <div>
          <button type="button" mat-button (click)="drawer.toggle()">
            <mat-icon><i class="fa fa-bars"></i></mat-icon>
          </button>
        </div>
        <div class="container">
            <div class="col-sm-4 col-xs-12" *ngFor="let List of ServiceList; let i=index">
              <div class="panel panel-default hax text-center">
                <div class="panel-heading">
                  <h4><font size="6px"> {{List.toph}}</font> </h4>
                </div>
                <div class="panel-body">
                  <figure class="service-icon"><i class="fa fa-{{List.icon}} fa-5x"></i></figure><br><br>
                  <p>{{List.service}} </p>
                  <div class="text-center" style="display: inline-block;">
                    <button  class="se">Learn more</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</mat-drawer-container>
